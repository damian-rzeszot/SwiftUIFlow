name: SwiftUIFlow CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  macos-test:
    name: Lint, Build (iOS), and Test (macOS)
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Clear Derived Data
        run: rm -rf ~/Library/Developer/Xcode/DerivedData/*

      - name: Update Homebrew
        run: brew update

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: |
          set -eo pipefail
          swiftlint lint --config swiftlint.yml --reporter github-actions-logging

      - name: Setup Xcode 16.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.2"

      - name: Install xcpretty
        run: gem install xcpretty

      # ðŸ”¹ Build for iOS with a simulator that exists on the runner
      - name: Clean & Build for Testing (iOS)
        run: |
          set -eo pipefail
          scheme="SwiftUIFlow"
          device=$(xcrun simctl list devices available | grep -m 1 "iPhone" | awk -F "(" '{print $1}' | xargs)
          echo "Using simulator: $device"
          xcodebuild clean build-for-testing \
            -scheme "$scheme" \
            -destination "platform=iOS Simulator,name=$device" \
            | xcpretty

      # ðŸ”¹ Run tests on macOS (same as your local runs)
      - name: Run Tests (macOS)
        run: |
          set -eo pipefail
          scheme="SwiftUIFlow"
          xcodebuild test-without-building \
            -scheme "$scheme" \
            -destination "platform=macOS" \
            | xcpretty
