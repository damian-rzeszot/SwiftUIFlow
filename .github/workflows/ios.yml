name: SwiftUIFlow CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  macos-test:
    name: Lint, Build, and Test (macOS, Xcode 16.4)
    runs-on: macos-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Clear Derived Data for clean builds
      - name: Clear Derived Data
        run: rm -rf ~/Library/Developer/Xcode/DerivedData/*

      # 3Ô∏è‚É£ Update Homebrew
      - name: Update Homebrew
        run: brew update

      # 4Ô∏è‚É£ Install SwiftLint and SwiftFormat
      - name: Install SwiftLint and SwiftFormat
        run: |
          brew install swiftlint
          brew install swiftformat

      # 5Ô∏è‚É£ Run SwiftFormat in lint mode
      - name: Run SwiftFormat (Lint Only)
        run: |
          set -eo pipefail
          swiftformat . --lint

      # 6Ô∏è‚É£ Run SwiftLint
      - name: Run SwiftLint
        run: |
          set -eo pipefail
          swiftlint lint --config swiftlint.yml --reporter github-actions-logging

      # 7Ô∏è‚É£ Setup Xcode 16.4
      - name: Setup Xcode 16.4
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.4"

      # 8Ô∏è‚É£ Install xcpretty for nice log output
      - name: Install xcpretty
        run: gem install xcpretty

      # 9Ô∏è‚É£ Build & Test the SwiftUIFlow scheme (macOS)
      - name: Clean & Test SwiftUIFlow
        run: |
          set -eo pipefail
          scheme="SwiftUIFlow"

          # Apply signing overrides only on CI
          if [ -n "$GITHUB_ACTIONS" ]; then
            echo "Running on CI, disabling code signing..."
            xcodebuild clean test \
              -scheme "$scheme" \
              -destination "platform=macOS" \
              CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO \
              | xcpretty
          else
            echo "Running locally, keeping signing settings..."
            xcodebuild clean test \
              -scheme "$scheme" \
              -destination "platform=macOS" \
              | xcpretty
          fi

      # üîü Save test logs as an artifact (optional)
      - name: Save Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xcode-test-results
          path: ~/Library/Logs/Test
