name: SwiftUIFlow CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  macos-test:
    name: Lint, Build, and Test on macOS
    runs-on: macos-latest

    steps:
      # 1Ô∏è‚É£ Checkout your code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Clear Derived Data (ensures clean builds)
      - name: Clear Derived Data
        run: rm -rf ~/Library/Developer/Xcode/DerivedData/*

      # 3Ô∏è‚É£ Update Homebrew (optional safety)
      - name: Update Homebrew
        run: brew update

      # 4Ô∏è‚É£ Install SwiftLint & SwiftFormat
      - name: Install SwiftLint and SwiftFormat
        run: |
          brew install swiftlint
          brew install swiftformat

      # 5Ô∏è‚É£ Run SwiftFormat (fail if unformatted)
      - name: Run SwiftFormat (Lint Only)
        run: |
          set -eo pipefail
          swiftformat . --lint

      # 6Ô∏è‚É£ Run SwiftLint (uses your local config)
      - name: Run SwiftLint
        run: |
          set -eo pipefail
          swiftlint lint --config swiftlint.yml --reporter github-actions-logging

      # 7Ô∏è‚É£ Setup Xcode (make sure it matches your local version)
      - name: Setup Xcode 16.4
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.4"

      # 8Ô∏è‚É£ Install xcpretty for clean log output
      - name: Install xcpretty
        run: gem install xcpretty

      # 9Ô∏è‚É£ Clean, Build & Run Tests directly on macOS (no simulator)
      - name: Clean & Test on macOS
        run: |
          set -eo pipefail
          scheme="SwiftUIFlow"
          xcodebuild clean test \
            -scheme "$scheme" \
            -destination "platform=macOS" \
            | xcpretty

      # üîü (Optional) Archive test results (if you want to keep logs)
      - name: Save Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xcode-test-results
          path: ~/Library/Logs/Test
