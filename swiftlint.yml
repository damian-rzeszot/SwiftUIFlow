---
disabled_rules:
  - todo               # allow TODO comments during development
  - for_where
  - type_name
  - opening_brace      # conflicts with SwiftFormat
  - multiple_closures_with_trailing_closure  # conflicts with SwiftFormat

opt_in_rules:
  - empty_count
  - closure_end_indentation
  - empty_string
  - redundant_nil_coalescing
  - first_where

included:
  - SwiftUIFlow
  - SwiftUIFlowTests
  - SwiftUIFlowExample

excluded:
  - Pods
  - Carthage
  - fastlane

reporter: "xcode"

cyclomatic_complexity:
  warning: 15
  error: 20

function_body_length:
  warning: 60
  error: 100
  ignore_comment_only_lines: true

type_body_length:
  warning: 300
  error: 400
  ignore_comment_only_lines: true

file_length:
  warning: 400
  error: 800
  ignore_comment_only_lines: true

identifier_name:
  min_length: 2
  excluded:
    - id
    - R
